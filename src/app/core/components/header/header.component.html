<mat-toolbar color="primary">
  <div class="nav-title">
    <mat-icon>home</mat-icon>
    <h1>La web de Dani</h1>
  </div>
  <nav>
    <a mat-button *ngFor="let link of links" routerLink="{{ link.path }}">
      <mat-icon
        matBadge="{{ cartLength }}"
        matBadgeColor="warn"
        *ngIf="link.isIcon; else text"
        >{{ link.desc }}</mat-icon
      >
      <ng-template #text>{{ link.desc }}</ng-template>
    </a>
  </nav>
</mat-toolbar>
